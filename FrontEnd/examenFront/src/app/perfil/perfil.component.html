<div class="row">
  <div class="col sm-10"></div>
  <div class="col sm-2" >
    <app-cabecera></app-cabecera>
  </div>
</div>

<div class="container-fluid">
  <br>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <h3 CLASS="border" align="center">PERFIL</h3>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>

<div class="container-fluid">
  <br>
  <div class="row">
    <div class="col-sm-3">
      <div class="row">
        <div class="col-sm-12" align="center">
          <h4>USUARIO</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12" align="center">
          <app-usuario
            [nombre]="nombreUser"
            [imagen]="img_user"
            [estado]="false"
          >
          </app-usuario>
        </div>
      </div>
    </div>
  </div>
  <div>
    <br>
    <div class="col-sm-3">
      <h2 class="text-center">Peticiones</h2>
    </div>
  </div>
</div>

<div class="container-fluid border">
  <br>
  <div class="row">
    <div class="col-sm-12" *ngFor="let idSel of transferencia;let indice=index">
      <app-peticion-espera
      [nombreUser]="nombreUser"
      [imagenUser]="img_user"
      [idSeleccionado]="idSel.idMedicamento1"
      [idSeleccionado2]="idSel.idMedicamento2"
      >
      </app-peticion-espera>
    </div>
  </div>
  <br><br>
  <div class="row">

    <div class="col-sm-4"></div>
    <div class="col-sm-4" align="center">
      <button class="btn btn-primary" type="submit" style="border-color: black"> Cargar Mas</button>
    </div>
    <div class="col-sm-4"></div>
  </div>
  <br>
</div>

<br>
<div class="container-fluid border">

  <div class="row">
    <div class="col-sm-12" *ngFor="let idSel of transferenciaconfirmar;let indice=index">
      <app-peticion-aceptar
        [idSeleccionado]="idSel.idMedicamento1"
        [idSeleccionado2]="idSel.idMedicamento2"
        [idAceptarRechazar]="idSel.id_transferencia"
      ></app-peticion-aceptar>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4" align="center">
      <button class="btn btn-primary" type="submit" style="border-color: black"> Cargar Mas</button>
    </div>
    <div class="col-sm-4"></div>
  </div>
  <br>
</div>
